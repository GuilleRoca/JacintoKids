  <meta name="description" content="Carrito de compras. Envios a domicilio Rosario - Funes - Roldán Y si estás más lejos te lo enviamos por correo!">

  <link rel="icon" type="image/png" href="../img/logojacinto.png"/>

</head>
<body class="mx-auto">
  
    <header id="header">
      
    </header>
    <section id="loginCreate"> 

    </section>


    <div class="subtitulo mb-5">
        <div class="text-center">
            <h4 class="mt-0 font_2r">Finalizar Compra</h4>
        </div>
    </div>

  <section class="carrito">
    <div class="m-5">
                
        <ul class="destacados__contenedor">

        </ul>
    </div>
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-9 col-xs-12">
                <form id="form_pago">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 px-0">
                                <div class="mb-3 ">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre_form" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 px-0">
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" id="apellido_form" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email_form" class="form-control"  placeholder="nombre@example.com">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 px-0">
                                <div class="mb-3 ">
                                    <label for="provincia" class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia_form">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 px-0">
                                <div class="mb-3">
                                    <label for="ciudad" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad_form">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 px-0">
                                <div class="mb-3">
                                    <label for="calle" class="form-label">Calle</label>
                                    <input type="text" class="form-control" id="calle_form">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 px-0">
                                <div class="mb-3">
                                    <label for="numeroCalle" class="form-label">Número</label>
                                    <input type="number" class="form-control" id="calleNumero_form">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 px-0">
                                <div class="mb-3">
                                    <label for="codigoPostal" class="form-label">CP</label>
                                    <input type="text" class="form-control" id="cp_form">
                                </div>
                            </div>
                            <div class="col-md-9 col-sm-9 px-0">
                                <div class="mb-3">
                                    <label for="nTarjeta" class="form-label">N° Tarjeta</label>
                                    <input type="number" class="form-control" id="tarjeta_form">
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 px-0">
                                <div class="mb-3">
                                    <label for="codigoSeguridad" class="form-label">Cód. Seg.</label>
                                    <input type="number" class="form-control" id="codigoSeg_form">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <input type="submit" class="finalizar_compra btn btn-primary" value="Comprar">
                        <button id="borrar-productos" class="btn btn-primary">Limpiar carrito
                        </button>
                    </div>
                </form>
            </div>
            <div class="card_total col-md-3">
                
                                
            </div>        
        </div>        
    </div>
  </section>
    
  <section class="designer_mobile">
    <div>
        <p class="designer font_2r">By <img src="../img/logogr.JPG" alt="Logo GR" class="icono-redes"> Guillermo Rocatti</p>
    </div>
    <div class="space"></div>
</section>

</body>
