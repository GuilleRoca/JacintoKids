<body class="mx-auto">
    
    <header id="header">

    <section id="loginCreate"> 

    </section>
    <div class="filtros d-flex justify-content-around m-5">
        <div class="filtro_orden">
            <h2>Ordenar</h2>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="ordenPredeterminado" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Predeterminado
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="ordenAscendente">
                <label class="form-check-label" for="flexRadioDefault2">
                    Ascendente (A-Z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="ordenDescendente" >
                <label class="form-check-label" for="flexRadioDefault3">
                    Descendente (Z-A)
                </label>
            </div>
        </div>
        <div class="filtro_ofertas">
            <h2>Ofertas</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="verOfertas">
                <label class="form-check-label" for="flexSwitchCheckDefault">Ver Ofertas</label>
              </div>
        </div>
    </div>
    <section class="destacados">
        <div class="destacados_cards">
            <div class="subtitulo">
                <div class="text-center">
                    <h4 class="mt-0 font_2r">Productos</h4>

            </ul>
